    body {

.clearfix::after{content: ''; display: block; clear: both;}
.container{
    position: relative;
    width: 960px;
    margin: 0 auto;
}
.h_top{
    text-align: center;
}
li{
    list-style: none;
}
.nav{
    width: 100%;

}
.gnb{
    text-align: center;
}
.gnb li{
    position: relative;
    display: inline-block;
    padding-left: 20px;
    text-align: center;
}
.gnb li:last-child{
    margin-right: 50px;
}
.gnb li{
            background-color: rgb(255, 23, 112);
            width: 130px;
            height: 50px;
        }

.gnb li a{
            padding-right: 18px;
            color: white;
            font-size: 15px;
            line-height: 50px;
            text-decoration:none;
        }
.gnb li:hover{
            background-color: #CC8EFF;
        }        
.acle_t{
    padding-top: 50px;
}
.acle_t h1{
    text-align: center;
    font-size: 30px;
    color: #ffffff;
}
.acle_item>li{
    display: inline-block;
    vertical-align: middle;
    margin-left: 60px;
    width: 350px;
    background-color: #ffffff6f;
    border-radius: 50px;
    margin-bottom: 40px;
    text-align: center;
    

}
.acle_item>li>img {
    max-width: 100%; /* 이미지가 부모 요소의 너비를 초과하지 않도록 설정 */
    height: auto; /* 이미지 비율 유지 */
}
.acle_item>li:hover{
    background-color: #ffffff;
}
.header {
    color: #ffffff; /* 원하는 텍스트 색상을 여기에 설정 (예: 빨간색) */
}
li img {

footer {

    width: 100%;
    text-align: center;
    margin-top: 100px;
    padding: 20px;
    border-top: 2px solid rgb(255, 23, 112);
    opacity: 50%;
}
 footer p {

 }
